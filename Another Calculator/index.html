<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Conversion</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center m-0">

    <!-- Border Container -->
    <div class="w-[380px] h-[580px] border-2 border-black rounded-lg m-24">
        
        <!-- Screen -->
        <div class="border-2 border-black w-[320px] h-[80px] mx-[27px] my-20 flex items-center justify-center relative rounded-md">
            <!-- Input -->
            <div class="absolute top-2.5 left-2.5">
                <p>Input</p>
            </div>
            <!-- Output -->
            <div class="absolute bottom-2.5 right-2.5">
                <p>Output</p>
            </div>
        </div>

        <!-- Boxes -->
        <div class="border-2 border-black h-[311px] w-[370px] mx-1.5 rounded-sm">
            
            <!-- Box 1 -->
            <div class="border-2 border-black h-10 my-3 mx-3"></div>

            <!-- Circle Button -->
            <div class="w-10 h-10 text-2xl rounded-full border border-black"></div>
        </div>
    </div>

</body>
</html>
